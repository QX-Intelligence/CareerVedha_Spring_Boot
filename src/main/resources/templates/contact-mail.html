<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>New Contact Message</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f5f7;
font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">

<table width="100%" cellpadding="0" cellspacing="0" style="padding:40px 0;">
    <tr>
        <td align="center">

            <table width="600" cellpadding="0" cellspacing="0"
                   style="background:#ffffff; border-radius:14px; padding:40px 30px;">

                <!-- LOGO -->
                <tr>
                    <td align="center" style="padding-bottom:20px;">
                        <table align="center" cellpadding="0" cellspacing="0">
                            <tr>
                                <td align="center" style="padding-right:10px;">
                                    <div style="width:34px; height:34px; border-radius:8px;
background:linear-gradient(135deg,#3b82f6,#1d4ed8);"></div>
                                </td>
                                <td align="center">
                                    <span style="font-size:30px; font-weight:600; color:#111;">
                                        Career Vedha
                                    </span>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <!-- HEADING -->
                <tr>
                    <td align="center">
                        <h2 style="font-size:26px; font-weight:600; margin:0; color:#1d4ed8;">
                            New Contact Form Submission
                        </h2>
                    </td>
                </tr>

                <!-- SUBJECT -->
                <tr>
                    <td align="center" style="padding:15px 40px;">
                        <p style="margin:0; font-size:16px; color:#444;">
                            Subject:
                            <strong th:text="${subject}">User Subject</strong>
                        </p>
                    </td>
                </tr>

                <!-- MESSAGE BOX -->
                <tr>
                    <td align="center" style="padding:20px 0;">
                        <div style="background:#eff6ff; padding:22px 20px;
width:100%; max-width:500px; border-radius:10px;
font-size:15px; font-weight:500; color:#1e3a8a; text-align:left;">

                            <p style="margin:0 0 10px 0;">
                                <strong>Name:</strong>
                                <span th:text="${name}">User Name</span>
                            </p>

                            <p style="margin:0 0 10px 0;">
                                <strong>Email:</strong>
                                <a th:href="'mailto:' + ${email}"
                                   th:text="${email}"
                                   style="color:#1d4ed8; text-decoration:none;">
                                    user@email.com
                                </a>
                            </p>

                            <p style="margin:0 0 10px 0;">
                                <strong>Phone:</strong>
                                <a th:href="'tel:' + ${phone}"
                                   th:text="${phone}"
                                   style="color:#1d4ed8; text-decoration:none;">
                                    9876543210
                                </a>
                            </p>

                            <hr style="border:none; border-top:1px solid #dbeafe; margin:15px 0;">

                            <p style="margin:0; white-space:pre-line;" th:text="${message}">
                                User message goes here...
                            </p>

                        </div>
                    </td>
                </tr>

                <tr>
                    <td style="padding:30px 0;">
                        <hr style="border:none; border-top:1px solid #eee;">
                    </td>
                </tr>

                <tr>
                    <td align="center" style="color:#666; font-size:13px;">
                        This message was sent from the Career Vedha website contact form.
                    </td>
                </tr>

                <tr>
                    <td align="center" style="color:#aaa; font-size:12px; padding-top:5px;">
                        Â© 2026 Career Vedha. All rights reserved.
                    </td>
                </tr>

            </table>

        </td>
    </tr>
</table>

</body>
</html>
