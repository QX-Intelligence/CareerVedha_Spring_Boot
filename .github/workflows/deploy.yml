name: Build and Deploy Spring Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-2

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Image (NO CACHE)
        run: |
          docker buildx build \
            --no-cache \
            --pull \
            --platform linux/arm64 \
            -t 264426277863.dkr.ecr.ap-south-2.amazonaws.com/springservice:latest \
            --push .

      - name: Deploy to EC2 (Hardcoded Image)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            # Login to ECR
            aws ecr get-login-password --region ap-south-2 \
            | docker login --username AWS --password-stdin 264426277863.dkr.ecr.ap-south-2.amazonaws.com

            cd /home/ec2-user/spring/

            # Stop container
            docker-compose down --remove-orphans || true
            docker rm -f spring-api || true

            # Remove old image completely
            docker rmi 264426277863.dkr.ecr.ap-south-2.amazonaws.com/springservice:latest || true

            # Pull fresh image explicitly
            docker pull 264426277863.dkr.ecr.ap-south-2.amazonaws.com/springservice:latest

            # Recreate container
            docker-compose up -d --force-recreate

            # Show running image
            docker ps
            docker images | grep springservice
